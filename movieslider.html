<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./movie-slider.styles.css" />
		<title>Slider Example</title>
	</head>
	<body>
		<div class="slider">
			<!-- Slide 1 -->
			<div class="bg-image">
				<div class="bg-blur"></div>
			</div>
			<!-- <div class="slide-container"> -->
			<div class="slide">
				<div class="slide-blur">
					<div class="slide-blur-1"></div>
					<div class="slide-blur-2"></div>
					<div class="slide-content-container">
						<div class="slide-content title">
							<h2>2001</h2>
							<h1>
								Spirited <br />
								Away
							</h1>
						</div>
						<div class="slide-content">
							<button class="button btn btn-white btn-animated">
								<span class="btn-effect"></span>
								Watch Trailer
							</button>
							<button class="button btn btn-white btn-animated">
								<!-- <span class="btn-effect"></span> -->
								More
							</button>
						</div>
					</div>
					<div class="slide-content-container img-container">
						<img src="./chihiro.png" alt="" srcset="" />
					</div>
					<div class="slide-content-container">
						<h5>
							A young girl, Chihiro, becomes trapped in a strange new world of
							spirits. When her parents undergo a mysterious transformation, she
							must call upon the courage she never knew she had to free her
							family.
						</h5>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</div>

		<!-- Add JavaScript for slider functionality here -->
	</body>
</html>
